<script>
    window.scrollMudTableToRow = (rowIndex) => {
        var tableElement = document.querySelector("div.mud-table-container");
        var tableHeight = tableElement.offsetHeight;
        var tableOffset = tableElement.scrollTop;
        var tableRowElement = tableElement.querySelectorAll("tr.mud-table-row")[rowIndex];
        var tableRowHeight = tableRowElement.scrollHeight;
        var rowTopPosition = tableRowElement.offsetTop;

        // Calculate a new scroll position to center the row
        var centerPosition = rowTopPosition - ((tableHeight - tableRowHeight) / 2);
        if (centerPosition < 0) {
            centerPosition = 0; // Do not scroll above the table's top
        }
        tableElement.scrollTo({
            top: centerPosition,
            behavior: 'smooth'
        });
    }

    document.addEventListener('keydown', (e) => {
        e = e || window.event;
        if (e.keyCode == 116)
        {
            e.preventDefault();
        }
    });
</script>
